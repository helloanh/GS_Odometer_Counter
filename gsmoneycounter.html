<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Odometer Money Counter</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="odometer-theme-train-station.css" />
		<link rel="stylesheet" href="gs-custom-style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
					<h2 class="text-center info-text">This calculator adds $21.00 for every second from June, 20, 2016 until current time. </h2>
					<p id="time-elapsed"></p>
					<p class="odometer" id="current-amount"></p>
				</div>
			</div>
		</div>
		

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="odometer.js"></script>
 		<script>
 			var startDateTime = new Date("June 20, 2016 00:00:00"); 
 			var endDateTime = new Date("June 20, 2016 00:00:00");
 			var startStamp = startDateTime.getTime(); // in millisec
 			var endStamp = endDateTime.getTime(); // in millisec
 			var totalTimeLimit = endStamp - startStamp; // 63158400000 millisec, or 731 days

 			var amount = 0.00;
 			var dollarsPerSecond = 21.00;

 			var newDate = new Date();
 			var i;

 			function updateCounter(){
	 			amount += 21.00; 
	 			return amount;
	 		}
 			
 			setInterval(updateCounter, totalTimeLimit);
 		</script>
	</body>
</html>
